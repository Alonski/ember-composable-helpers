version: 2
jobs:
  build:
    working_directory: ~/DockYard/ember-composable-helpers
    docker:
      - image: circleci/node:6-browsers
    steps:
      - checkout
      - run:
          name: Update npm
          command: 'sudo npm install -g npm@latest'
      - restore_cache:
          key: node-modules-cache-{{ checksum "package.json" }}
      - run:
          name: Install packages
          command: npm install
      - save_cache:
          key: node-modules-cache-{{ checksum "package.json" }}
          paths:
           - node_modules
      - run:
          name: Run tests
          command: npm run test
      - store_test_results:
          path: test-results
