version: 2
jobs:
  build:
    working_directory: ~/DockYard/ember-composable-helpers
    docker:
      - image: circleci/node:6-browsers
    steps:
      - checkout
      - restore_cache:
          key: node-modules-cache-{{ checksum "package-lock.json" }}
      - run:
          name: Install packages
          command: npm
      - save_cache:
          key: node-modules-cache-{{ checksum "package-lock.json" }}
          paths:
           - node_modules
      - run:
          name: Run tests
          command: npm run test
            esac
      - store_test_results:
          path: test-results
