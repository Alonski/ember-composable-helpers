version: 2
jobs:
  build:
    working_directory: ~/DockYard/ember-composable-helpers
    docker:
      - image: circleci/node:6.16.0-browsers
    steps:
      - checkout
      - run:
          name: Update npm
          command: 'sudo npm install -g npm@latest'
      - run:
          name: Clean
          command: rm -rf node_modules && npm cache clean
      - run:
          name: Install packages
          command: npm install
      - run:
          name: Run tests
          command: npm run test
